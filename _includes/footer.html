<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p class="feed-subscribe">
          <a href="{{ 'https://twitter.com/' | absolute_url }}">
            <svg class="svg-icon red">
              <use xlink:href="{{ 'assets/minima-social-icons.svg#twitter' | relative_url }}"></use>
            </svg><span>Twitter</span>
          </a>
        </p>
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
			<!--<a href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fmsantner.github.io%2Fsan_cubec_blog%2F&count_bg=%23EAB929&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=Visitors+daily%2Ftotal&edge_flat=false"/></a> -->
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
